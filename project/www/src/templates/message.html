<!--<h2 class="effect-3">contacter</h2>-->
<input type="hidden" id="text_3d1" value="contacter" />
<div id="text_3d"></div>
<br />
<figure class="wrap-object-3D">
  <figure class="box-3D">
      <figure class="object-3D">
          <figure class="box-3D-front box-3D-default box-3D-color-glass">
<div id="msg">
    <figure id="form_contact" class="box-3D-size">
      <form id="form_inform" action="#" method="post">
        <div class="user_name">
          <label>Nom</label>
          <input
            type="text"
            id="name"
            name="name"
            pattern=".{3,40}"
            placeholder="Nom"
            required
          />
        </div>
        <div class="user_name name_2">
          <label>Prénom</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Prénom"
            pattern=".{3,40}"
            required
          />
        </div>
        <label>Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="monAdresseMail@gmail.com"
          pattern="[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)"
          required
        />
        <label>Objet</label>
        <input
          type="text"
          id="objet"
          name="objet"
          placeholder="information"
          pattern=".{3,255}"
          required
        />
        <label>Message</label>
        <textarea
          id="user_text"
          name="user_text"
          pattern=".{8,}"
          placeholder="Votre message/demande de réservation"
          required
        ></textarea>
        <div class="text_center">
          <button id="button_form" class="button_bleu" type="sumit">
            Envoyer
          </button>
        </div>
      </form>
      <div id="form_image">
        <img src="./src/img/2022-05-31 11_47_23-Window.svg" alt="Image simpson pour les messages" />
      </div>
  </figure>
</div></figure>
<figure class="box-3D-bottom box-3D-default box-3D-color-glass"></figure>
<figure class="box-3D-back box-3D-default box-3D-color-glass"></figure>
<figure class="box-3D-top box-3D-default box-3D-color-glass"></figure>
<figure class="box-3D-left box-3D-default box-3D-color-glass"></figure>
<figure class="box-3D-right box-3D-default box-3D-color-glass"></figure>
<figure class="border-3D-left-top">
    <figure class="box-3D-border box-3D-border-1 box-3D-default box-3D-color-glass"></figure>
    <figure class="box-3D-border box-3D-border-2 box-3D-default box-3D-color-glass"></figure>
    <figure class="box-3D-border box-3D-border-3 box-3D-default box-3D-color-glass"></figure>
    <figure class="box-3D-border box-3D-border-4 box-3D-default box-3D-color-glass"></figure>
</figure>
<figure class="border-3D-right-top"></figure>
<figure class="border-3D-left-bottom"></figure>
<figure class="border-3D-right-bottom"></figure>
</figure>
</figure>
</figure>
