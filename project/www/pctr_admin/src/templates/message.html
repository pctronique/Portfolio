<section class="container mt-5">
  <h2 class="text-light text-center">Messages</h2>
</section>
<section class="container mt-5">
    <form id="form_find">
        <label for="recherche" class="form-label text-light m-2">Rechercher</label>
        <input type="text" class="form-control m-2" id="recherche" name="recherche">
        <button id="bt_find" type="submit" id="find" class="btn btn-dark m-2">Rechercher</button>
    </form>
</section>
<section class="container mt-5">
  <input type="checkbox" id="txt_mobile" />
  <p id="no_list"><br /><br /><br />Vous n'avez pas de message pour le moment.</p>
  <div id="msg">
    <ul id="list-msg" class="list-group list-mgs">
      #list_msg#
    </ul>
    <div class="txt-msg">
      <div id="info" class="text-left">
          <img id="img_del_msg" class="img_del_msg" src="src/img/icons8-supprimer-pour-toujours-90.svg" alt="image de suppression" />
          <button id="return-list" class="two-column" title="retour Ã  la liste des messages."><img class="icon" alt="image de retour" src="src/img/revenir.svg" /></button>
          <label class="type">de : </label><label id="msg_from"></label>
          <label class="type">le : </label><label id="msg_date"></label>
          <label id="label_msg_produit" class="type">produit : </label><label id="msg_produit"></label>
          <label class="type">objet : </label><label id="msg_obj"></label>
      </div>
      <div id="msg_txt">
      </div>
    </div>
  </div>
</section>
