<section class="container mt-5">
    <h2 class="text-light text-center"><a href="./?ind=add_logo"><img alt="ajouter un nouveau contenu" title="ajouter un nouveau contenu" class="img_add_contenu" src="./src/img/ajouter-contenu.svg" alt="ajouter uncontenu" /></a>Ajouter un logo</h2>
</section>
<section class="container mt-5">
    <form id="form-add-logo" action="#" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/png, image/jpeg" />
        <img id="add-img" src="[##IMG_LOGO##]" alt="ajouter une image" />
        <input type="hidden" name="id" id="id" value="[##ID_LOGO##]" />
        <div class="mb-3">
            <label for="formName" class="form-label text-light">titre</label>
            <input type="text" class="form-control" name="title" id="formName" placeholder="" value="[##TITLE_LOGO##]">
        </div>
        <div class="mb-3">
            <label for="formName" class="form-label text-light">nom</label>
            <input type="text" class="form-control" name="name" id="formName" placeholder="" value="[##NAME_LOGO##]">
        </div>
        <button id="validation" class="btn btn-dark d-grid mx-auto">
            Valider
        </button>
    </form>
</section>
<section class="container mt-5">
    <form id="form_find">
        <label for="recherche" class="form-label text-light m-2">Rechercher</label>
        <input type="text" class="form-control m-2" id="recherche" name="recherche">
        <button id="bt_find" type="submit" id="find" class="btn btn-dark m-2">Rechercher</button>
    </form>
</section>
<section class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="delete col-md-1"><img alt="suprimer le plat" title="suprimer le plat" src="./src/img/icons8-supprimer-pour-toujours-90_white.svg" /></th>
                <th class="edit col-md-1"><img alt="modifier le plat" title="modifier le plat" src="./src/img/icons8-modifier_white.svg" /></th>
                <th>titre</th>
            </tr>
        </thead>
        <tbody id="tab_find">
            [##FIND_LOGO##]
        </tbody>
    </table>
</section>
