<section class="container mt-5">
    <h2 class="text-light text-center">Parcours</h2>
</section>
<section class="container mt-5">
    <form id="form-parcours" action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" id="id" value="[##ID_PARC##]" />
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="radiosExp" value="exp" [##EXP_PARC##]>
                <label class="form-check-label text-light" for="radiosExp">
                  Expériences
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="radiosForma" value="forma" [##FORM_PARC##]>
                <label class="form-check-label text-light" for="radiosForma">
                  Formations
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="formTitle" class="form-label text-light">nom</label>
            <input type="text" class="form-control" name="name" id="formName" placeholder="" value="[##NAME_PARC##]">
        </div>
        <div class="mb-3">
            <label for="formTitle" class="form-label text-light">titre</label>
            <input type="text" class="form-control" name="title" id="formTitle" placeholder="" value="[##TITLE_PARC##]">
        </div>
        <div class="mb-3">
            <label for="formEntreprise" class="form-label text-light">entreprise</label>
            <input type="text" class="form-control" name="entreprise" id="formEntreprise" placeholder="" value="[##ENTREPRISE_PARC##]">
        </div>
        <div class="mb-3">
            <label for="formDateStart" class="form-label text-light">début</label>
            <input type="date" class="form-control" name="date-start" id="formDateStart" placeholder="" value="[##START_PARC##]">
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="progress" value="true" id="checkProgress" [##PROGRESS_PARC##]>
            <label class="form-check-label text-light" for="checkProgress">
                En cours
            </label>
            <div class="mb-3" id="formDateEndDisplay">
                <label for="formDateEnd" class="form-label text-light">fin</label>
                <input type="date" class="form-control" name="date-end" id="formDateEnd" placeholder="" value="[##FIN_PARC##]">
            </div>
        </div>
        <div class="mb-3">
            <label for="formLieu" class="form-label text-light">lieu</label>
            <input type="text" class="form-control" name="lieu" id="formLieu" placeholder="" value="[##LIEU_PARC##]">
        </div>
        <div class="mb-3">
            <label for="formDescription" class="form-label text-light">Description</label>
            <textarea class="form-control" name="description" id="formDescription" rows="3">[##DESC_PARC##]</textarea>
        </div>
        <button id="validation" class="btn btn-dark d-grid mx-auto">
            Valider
        </button>
    </form>
    <pre class='xdebug-var-dump' dir='ltr'>
</section>
<section class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="delete col-md-1"><img alt="suprimer le plat" title="suprimer le plat" src="./src/img/icons8-supprimer-pour-toujours-90_white.svg" /></th>
                <th class="edit col-md-1"><img alt="modifier le plat" title="modifier le plat" src="./src/img/icons8-modifier_white.svg" /></th>
                <th>titre</th>
            </tr>
        </thead>
        <tbody id="tab_find">
            [##FIND_PARC##]
        </tbody>
    </table>
</section>
