<style>
    .code_bbcode {

        width: 100%;
        min-height: 200px;
        resize: vertical;
    }
    code:before {
        position: absolute;
        content: 'Code:';
        top: -1.35em;
        left: 0;
        min-height: 200px;
        resize: vertical;
    }
    code {
        margin: 0px;
        padding: 0px;
        margin-top: 1.5em;
        position: relative;
        background: #eee;
        border: 1px solid #aaa;
        white-space: pre;
        padding: .25em;
    }
    code:before, code {
        display: block;
        text-align: left;
    }
</style>

<section class="container mt-5">
    <h2 class="text-light text-center">Utilisateur</h2>
</section>
<section class="container mt-5">
    <form id="form-user" action="#" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/png, image/jpeg" />
        <img id="add-img" src="[##IMG_USER##]" alt="ajouter une image" />
        <div class="mb-3">
            <label for="formName" class="form-label text-light">nom</label>
            <input type="text" class="form-control" name="name" id="formName" placeholder="" value="[##NAME_USER##]">
        </div>
        <div class="mb-3">
            <label for="formFirstName" class="form-label text-light">pr√©nom</label>
            <input type="text" class="form-control" name="first-name" id="formFirstName" placeholder="" value="[##FIRST_NAME_USER##]">
        </div>
        <div class="mb-3">
            <label for="formLogin" class="form-label text-light">login</label>
            <input type="text" class="form-control" name="login" id="formLogin" placeholder="" value="[##LOGIN_USER##]">
        </div>
        <div class="mb-3">
            <label for="formEmail" class="form-label text-light">email</label>
            <input type="email" class="form-control" name="email" id="formEmail" placeholder="" value="[##EMAIL_USER##]">
        </div>
        <div class="mb-3">
            <label for="formDescription" class="form-label text-light">Description</label>
            <textarea class="form-control code_bbcode" name="description" id="formDescription" rows="3">[##DESC_USER##]</textarea>
        </div>
        <button id="validation" class="btn btn-dark d-grid mx-auto">
            Valider
        </button>
    </form>
</section>

<section class="container mt-5">
    <form id="form-pass" action="#" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formOldPass" class="form-label text-light">old-pass</label>
            <input type="password" class="form-control" name="old-pass" id="formOldPass" autocomplete >
        </div>
        <div class="mb-3">
            <label for="formNewPass" class="form-label text-light">new-pass</label>
            <input type="password" class="form-control" name="new_pass" id="formNewPass" autocomplete >
        </div>
        <div class="mb-3">
            <label for="formRepetPass" class="form-label text-light">repet-pass</label>
            <input type="password" class="form-control" name="repet-pass" id="formRepetPass" autocomplete >
        </div>
        <button id="validation_pass" class="btn btn-dark d-grid mx-auto">
            Valider
        </button>
    </form>
</section>
